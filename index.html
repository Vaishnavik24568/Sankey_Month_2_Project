<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
    />
     <script src="./index.js"></script>
  </head>
  <body>
    
      </header>
      <main class="frame-b">
        <section class="register1">
          <div class="travel-photo-box">
            <img
              class="travel-photo-icon"
              loading="lazy"
              alt=""
              src="./public/travel-photo@2x.png"
            />
          </div>
          <form class="lastname-input" id="registrationForm" onsubmit="return validateForm();">
            <div class="cadre-input">
              <h3 class="register2">Register</h3>
            </div>
            <div class="frame-frame-lastnameinput-parent">
              <div class="frame-frame-lastnameinput">
                <div class="first-name-input-frame">
                  <div class="last-name-input-frame">
                    <div class="first-name">
                      <span>First Name </span>
                                  <span class="span3">*</span>
                    </div>
                  </div>
                  <div class="input">
                    <img
                      class="iconsofficemail"
                      alt=""
                      src="./public/iconsofficemail.svg"
                    />

                    <input
                      id="first_name"
                      class="first_name"
                      placeholder="First Name"
                      type="text"
                    />

                  </div>
                  <div class="text2">
                    <div class="information" id="first_name_error"></div>
                </div>
              </div>
                <div class="first-name-input-frame1">
                  <div class="last-name-wrapper">
                    <div class="last-name">
                      <span>Last Name </span>
                                  <span class="span3">*</span>
                    </div>
                  </div>
                  <div class="input-2">
                    <img
                      class="iconsofficemail1"
                      alt=""
                      src="./public/iconsofficemail.svg"
                    />

                    <input
                    id="last_name"
                      class="last_name"
                      placeholder="Last Name"
                      type="text"
                    />
                  </div>
                  <div class="text2">
                    <div class="information" id="last_name_error"></div>
                </div>
                </div>
              </div>
              <div class="cadre-frame">
                <div class="cader">
                  <div class="input-32">
                    <div class="text">
                      <div class="title">
                        <span>Email </span>
                                  <span class="span3">*</span>
                      </div>
                    </div>
                    <div class="input1">
                      <input 
                       id="text1"
                        class="text1"
                        placeholder="easyset24@gmail.com"
                        type="text"
                      />

                      <img
                        class="iconsbasesearch1"
                        alt=""
                        src="./public/iconsbasesearch.svg"
                      />
                    </div>
                    <div class="text2" id="email_error">
                      <div class="information"></div>
                    </div>
                  </div>
                  <div class="input-43">
                    <div class="text3">
                        <div class="title1">
                          <span>Password </span>
                                  <span class="span3">*</span>
                        </div>
                    </div>
                    <div class="input2">
                        <input
                            class="text4"
                            placeholder="Enter your password"
                            type="password"
                            id="passwordInput"
                        />
                        <img
                            class="iconsbasepreview-close-one"
                            alt=""
                            src="./public/iconsbasepreviewcloseone.svg"
                            onclick="togglePasswordVisibility('passwordInput', 'iconsbasepreview-close-one', 'icon_open_eye_password')"
                        />
                    </div>
                    <div class="text5">
                      <div class="information1" id="password_error"></div>
                  </div>
                </div>
                
                <div class="input-44">
                    <div class="text6">
                        <div class="title2">
                          <span>Confirm Password </span>
                                  <span class="span3">*</span>
                        </div>
                    </div>
                    <div class="input3">
                        <input
                            class="text-password"
                            placeholder="Re-enter your password"
                            type="password"
                            id="confirmPasswordInput"
                        />
                        <img
                            class="iconsbasepreview-close-one1"
                            alt=""
                            src="./public/iconsbasepreviewcloseone.svg"
                            onclick="togglePasswordVisibility('confirmPasswordInput', 'iconsbasepreview-close-one1', 'icon_open_eye_confirm')"
                        />
                    </div>
                    <div class="text7">
                      <div class="information1" id="password_error"></div>
                  </div>
                </div>
                </div>
                <div class="input-42">
                  <div class="frame-parent">
                    <div class="title-wrapper">
                      <div class="title3">Email</div>
                    </div>
                    <div class="frame-group">
                      <div class="iconsofficemail-parent">
                        <img
                          class="iconsofficemail2"
                          alt=""
                          src="./public/iconsofficemail.svg"
                        />

                        <div class="enter-your-emaxccccccccccccccc">
                          easyset24@gmail.com
                        </div>
                      </div>
                      <img
                        class="iconsbasesearch2"
                        alt=""
                        src="./public/iconsbasesearch.svg"
                      />
                    </div>
                  </div>
                  <div class="checkmark-final">
                    <div class="information3"></div>
                  </div>
                </div>
              </div>
              <div class="agree-checkbox" id="checkboxId">
                <input class="chech-mark-final" type="checkbox" />

                <div class="terms-and-policies-text">
                  <div class="i-agree-to">
                    I agree to all the Terms and Privacy Policies
                  </div>
                </div>
                <div id="checkbox_error" class="error-message"></div>
              </div>
              <div class="login-button">
                <button type="submit" id="registerButton" class="button1">
                  <img
                    class="vuesaxoutlinearrow-down-icon"
                    alt=""
                    src="./public/vuesaxoutlinearrowdown.svg"
                  />

                  <div class="text8">
                    <div class="checkmark-final1" id="registerButton1">Register Now</div>
                    <img
                      class="vuesaxoutlinetick-square-icon"
                      alt=""
                      src="./public/vuesaxoutlineticksquare.svg"
                    />
                  </div>
                </button>
              </div>
              <div class="social-media-buttons">
                <div class="already-have-an">
                  Already have an account? Login
                </div>
              </div>
            </div>
            <div class="facebook-button">
              <div class="google-button">
                <div class="apple-button">
                  <div class="or">or</div>
                </div>
                <div class="social-media-button">
                  <div class="icon-buttons1">
                    <div class="button2" onclick="openFacebookLogin()">
                      <img
                        class="facebook-icon"
                        loading="lazy"
                        alt=""
                        src="./public/-facebook.svg"
                      />
                    </div>
                  </div>
                  <button class="icon-buttons2" onclick="openAppleLogin()">
                    <div class="button3">
                      <img class="apple-icon" alt="" src="./public/apple.svg" />
                    </div>
                  </button>
                  <div class="button4" onclick="openGoogleLogin()">
                    <img
                      class="google-icon"
                      loading="lazy"
                      alt=""
                      src="./public/google.svg"
                    />
                  </div>
                </div>
              </div>
            </div>
          </form>
        </section>
      </main>
    </div>

    
   
  </body>
</html>
